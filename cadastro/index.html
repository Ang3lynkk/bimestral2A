<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - FiloMundi </title>
  <link rel="website icon" type="png" href="logo.png">
  <link rel="stylesheet" href="/css/cds.css" />
</head>
<body>

  

  <header>
     <div class="logo">
      <img src="img/logo.png" alt="Logo FiloMundi">
    </div>
    <div class="header-content">
      <p>Matenha contato conosco para que possemos te ajudar ainda mais:</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="index1.html">Receitas</a>
        <a href="index2.html">Contato</a>
        <a href="index3.html">Cadastro</a>

  </header>

  <section class="login-container">
    <h2>Bem-vindo de volta!</h2>
    <p>Digite seus dados para tirar sua duvida.</p>

    <form action="#" method="post">
      <label for="login-nome">NOME:</label>
      <input type="text" id="login-nome" name="login-nome"/>

      <label for="login-duvida">SUA DUVIDA:</label>
      <input type="text" id="login-duvida" name="login-duvida" required />

      <label for="login-senha">MATRICULA:</label>
      <input type="number" id="login-matricula" name="login-matricula" required />
<button type="button" onclick="exibirMensagem(event)" class="btn-enviar">Enviar Dúvida</button>
    

  <div class="resultado" id="saida"></div>
  <script src="/js/js.js"></script>
    </form>
  </section>

  </footer>

</body>
</html>
